<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="./toggle.css">
    <link rel="stylesheet" href="./chartCanvas.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="hdCtn">
                <div class="logo"></div>
                <div class="textLogo">NEWSFACE</div>
                <fieldset>
                    <label>
                        <input id="chartCheckbox" type="checkbox" checked />
                    </label>
            </div>
        </header>
        <div class="mainCtn">
            <div class="ctTitle">
                <div class="ctTitleText">정치</div>
            </div>
            <div class="chartContainer">
                <canvas id="ctChart"></canvas>
            </div>
            <div class="chartDesContainer">
                <ul class="eachPersChart">
                    <li>70%</li>
                    <li>25%</li>
                    <li>5%</li>
                </ul>
                <div class="chartDes">70%의 여론이 긍정적이에요!</div>
            </div>
        </div>
    </div>
    <script src="../scripts/chartCheckbox.js"></script>
    <script src="../scripts/chart.min.js" type="module"></script>
    <script src="../scripts/ctPopupChart.js" type="module"></script>
</body>
